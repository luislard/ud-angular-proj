<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm" >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
            #name="ngModel">
            <span *ngIf="!name.valid && name.touched" class="help-block">Please write ingredient name.</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel">
            <span *ngIf="!amount.valid && amount.touched" class="help-block">Please write amount.</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
