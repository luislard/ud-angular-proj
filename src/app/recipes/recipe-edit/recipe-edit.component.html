<div class="row">
  <div class="col-xs-12">
      <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button 
              type="submit" 
              class="btn btn-success"
              [disabled]="!recipeEditForm.valid"
            >Save</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input 
                type="text" 
                id="name" 
                class="form-control"
                formControlName="name"
              >
              <span 
                class="help-block"
                *ngIf="!recipeEditForm.get('name').valid && recipeEditForm.get('name').touched"
                  >This Field is required!</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image Path</label>
                <input 
                  type="text" 
                  id="imagePath" 
                  class="form-control"
                  formControlName="imagePath"
                >

                <span 
                class="help-block"
                *ngIf="!recipeEditForm.get('imagePath').valid && recipeEditForm.get('imagePath').touched"
                  >This Field is required!</span>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img src="" alt="" class="image-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                  type="text" 
                  id="description" 
                  class="form-control"
                  rows="6"
                  formControlName="description"></textarea>
                <span 
                  class="help-block"
                  *ngIf="!recipeEditForm.get('description').valid && recipeEditForm.get('description').touched"
                  >This Field is required!
                </span>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div 
              class="row" 
              *ngFor="let ingredientCtrl of recipeEditForm.get('ingredients').controls; let i = index"
              style="margin-top: 10px;"
              [formGroupName]="i">
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                  <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                  <button class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
